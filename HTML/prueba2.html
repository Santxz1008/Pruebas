<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Práctica4.2</title>
</head>
<body>
    <form action="">
        <label for="Nombre">Nombre</label>
        <input type="text" id="Nombre" name="Nombre"><br><br>

        <label for="Correo">Correo electrónico</label>
        <input type="text"><br><br>

        <label for="URL">URL</label>
        <input type="url" placeholder="Inserte la URL de la página"><br><br>

        <label for="fecha">Fecha</label>
        <input type="date" name="Fecha" id=""><br><br>

        <label for="tiempo">Tiempo</label>
        <input type="time" name="Tiempo" id=""><br><br>

        <label for="fechahora">Fecha y Hora</label>
        <input type="datetime-local" name="Fecha y Hora" id=""><br><br>

        <label for="mes">Mes</label>
        <input type="month" name="Mes"><br><br>

        <label for="semana">Semana</label>
        <input type="week" name="Semana" id=""><br><br>

        <label for="numero">Número (min-10, max-10)</label>
        <input type="number" name="Número" id="numero" min="-10" max="10"><br><br>

        <label for="telefono">Teléfono</label>
        <input type="tel" name="Teléfono" id="telefono" placeholder="Ej. 938-123-4567" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <br><br>

        <label for="busqueda">Término de búsqueda</label>
        <input type="search" name="Término de búsqueda" id="busqueda"><br><br>

        <label for="color">Color favorito</label>
        <input type="color" name="Color favorito" id="color"><br><br>
    </form>
</body>
</html>
